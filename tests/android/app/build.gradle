apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def productionSrcDir = '../../../src/android'

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'
  defaultConfig {
    applicationId "com.salesforce.marketingcloud.cordova.test"
    minSdkVersion 19 // Current min supported by Cordova
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }

  sourceSets {
    main.java.srcDirs +=
        "src/main/com/salesforce/marketingcloud/cordova/../../../../../../$productionSrcDir"
  }
}

dependencies {
  implementation 'org.apache.cordova:framework:8.0.0'

  testImplementation 'junit:junit:4.12'
  testImplementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.30'
  testImplementation 'org.robolectric:robolectric:4.1'
  testImplementation 'org.assertj:assertj-core:2.9.1'
  testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0'
}

ext {
  cdvPluginPostBuildExtras = []
}

apply from: "$productionSrcDir/build/marketingcloudsdk.gradle"